<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyx | TurboWarp</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
    </style>
    <script>
        function loadProject() {
            const projectId = document.getElementById('projectId').value;
            if (projectId) {
                const iframe = document.getElementById('scratchFrame');
                iframe.src = `https://turbowarp.org/${projectId}/embed`;
                iframe.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <h1>TurboWarp</h1>
    <input type="text" id="projectId" placeholder="Enter Scratch Project ID">
    <button onclick="loadProject()">Load Project</button>
    <iframe id="scratchFrame" allowfullscreen></iframe>
</body>
</html>
