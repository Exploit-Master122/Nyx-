<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Nyx V1</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="icon" type="image/x-icon" href="/icon.png">
      <link rel="manifest" href="/manifest.json">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <link href="style.css" rel="stylesheet">
      <style>
         body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
         }
         #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
         }
         #content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
         }
      </style>
   </head>
   <body>
      <div id="vanta-bg"></div>
      <div id="content">
         <h1>Nyx V1</h1>
         <div class="top-bar">
            <div class="left-section">
               <img src="/icon.png" alt="icon">
               <a href="index.html" class="span-link"><span>Nyx V1</span></a>
            </div>
            <div class="right-section">
               <a href="settings.html" class="settings-icon">
                  <i class="fas fa-cog"></i>
               </a>
            </div>
         </div>
         <form id="uv-form">
            <div class="input-container">
               <i class="fas fa-search"></i>
               <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/>
               <input id="uv-address" class="input" name="text" type="text" placeholder="Search the web..."/>
            </div>
         </form>
         <div class="desc left-margin">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
         </div>
      </div>
      <a href="https://github.com/chompypotato/Nyx/" class="github-link">Github</a>

      <script>
         // Define tabCloak() globally so it can be called anywhere
         function tabCloak() {
            var newTitle = localStorage.getItem('cloakedTitle');
            var newIcon = localStorage.getItem('cloakedIcon');

            if (newTitle === null || newTitle === '') {
                alert('No Cloak Detected. Please select one in settings.');
            } else {
                localStorage.setItem('tabTitle', newTitle);
                localStorage.setItem('tabIcon', newIcon);
                document.title = newTitle;
                var icon = document.querySelector('link[rel="icon"]');
                icon.setAttribute('href', newIcon);
            }
         }

         
    // Initialize VANTA.FOG for background
VANTA.FOG({
   el: "#vanta-bg",
   mouseControls: true,
   touchControls: true,
   gyroControls: false,
   minHeight: 200.00,
   minWidth: 200.00,
   highlightColor: 0x0,
   midtoneColor: 0x0,
   lowlightColor: 0x0,
   baseColor: 0x4a4a4a
});

// Call tabCloak() to set the title and icon on page load
tabCloak(); 


         // Function to apply theme to Vanta fog
         function applyTheme(theme) {
            const themes = {
               dark: {
                  highlightColor: 0x0,
                  midtoneColor: 0x0,
                  lowlightColor: 0x0,
                  baseColor: 0x4a4a4a
               },
               light: {
                   highlightColor: 0x0,
                  midtoneColor: 0x0,
                  lowlightColor: 0x0,
                  baseColor: 0xffffff
               },
               sunset: {
                 highlightColor: 0x0,
                  midtoneColor: 0x0,
                  lowlightColor: 0x0,
                  baseColor: 0xfd5e53
               },
               hacker: {
                  highlightColor: 0x0,
                  midtoneColor: 0x0,
                  lowlightColor: 0x0,
                  baseColor: 0x61CF5A
               }
            };

            vantaEffect.setOptions(themes[theme]);
            localStorage.setItem('theme', theme);
         }

         // Check for stored theme in localStorage
         window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
               applyTheme(savedTheme);
            }
         };

      </script>

      <script src="uv/uv.bundle.js" charset="UTF-8" defer></script>
      <script src="uv/uv.config.js" charset="UTF-8" defer></script>
      <script src="register-sw.js" charset="UTF-8" defer></script>
      <script src="search.js" charset="UTF-8" defer></script>
      <script src="index.js" charset="UTF-8" defer></script>
   </body>
</html>
