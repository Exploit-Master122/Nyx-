<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Nyx V1 | Settings</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="icon" type="image/x-icon" href="/icon.png">
      <link rel="manifest" href="/manifest.json">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <link href="style.css" rel="stylesheet">
      
      <style>
        body, html {
   margin: 0;
   padding: 0;
   height: 100%;
   display: flex;
   justify-content: center;
   align-items: center;
   flex-direction: column;
}

         
         #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            z-index: -1;
         }
         #content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            
         }
         .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 50px;
         }
         .cloak-button {
            background: transparent;
            border: 2px solid white;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Exo', sans-serif;
            display: inline-block;
         }
         .cloak-button:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px white;
         }
      </style>
   </head>
   <body>
      <div id="vanta-bg"></div>
      <div id="content2">
         
         <div class="top-bar">
            <div class="left-section">
               <img src="/icon.png" alt="icon">
               <a href="index.html" class="span-link"><span>Nyx V1</span></a>
            </div>
            <div class="right-section">
            </div>
         </div>

         <h2>Cloaks:</h2>
         <!-- Cloaking Buttons -->
         <div class="button-container">
            <button class="cloak-button" onclick="openCloaker()">Cloak as about:blank</button>
            <button class="cloak-button" onclick="driveCloak()">Cloak as Google Drive</button>
            <button class="cloak-button" onclick="googleCloak()">Cloak as Google Docs</button>
         </div>

         <h2>Themes:</h2>
         <!-- Theme Buttons -->
         <div class="button-container">
            <button class="cloak-button" onclick="themeDark()">Dark (Default)</button>
            <button class="cloak-button" onclick="themeLight()">Light</button>
            <button class="cloak-button" onclick="themeSunset()">Sunset</button>
            <button class="cloak-button" onclick="themeHacker()">Hacker</button>
            <button class="cloak-button" onclick="themeLava()">Lava</button>
            <button class="cloak-button" onclick="themeShock()">Shock</button>
            <button class="cloak-button" onclick="themeDeepsea()">Deep Sea</button>
            <button class="cloak-button" onclick="themeNautical()">Nautical</button>
         </div>
      </div>

      <script>
         // Default fog settings
         var vantaEffect = VANTA.FOG({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0x0,
            midtoneColor: 0x0,
            lowlightColor: 0x0,
            baseColor: 0x4a4a4a
         });

       // Function to apply theme to Vanta fog and save it in localStorage
   function applyTheme(theme) {
      const themes = {
         dark: {
            highlightColor: 0x0,
            midtoneColor: 0x0,
            lowlightColor: 0x0,
            baseColor: 0x4a4a4a
         },
         light: {
            highlightColor: 0x0,
            midtoneColor: 0x0,
            lowlightColor: 0x0,
            baseColor: 0xffffff
         },
         sunset: {
            highlightColor: 0x0,
            midtoneColor: 0x0,
            lowlightColor: 0x0,
            baseColor: 0xfd5e53
         },
         hacker: {
            highlightColor: 0x0,
            midtoneColor: 0x0,
            lowlightColor: 0x0,
            baseColor: 0x61CF5A
         },
         lava: {
            highlightColor: 0x0,
            midtoneColor: 0x0,
            lowlightColor: 0x0,
            baseColor: 0xE42217
         },
           shock: {
            highlightColor: 0x0,
            midtoneColor: 0x0,
            lowlightColor: 0x0,
            baseColor: 0xcde746
         },
          deepsea: {
            highlightColor: 0x0,
            midtoneColor: 0x0,
            lowlightColor: 0x0,
            baseColor: 0x0000FF
         },
          nautical: {
            highlightColor: 0x0,
            midtoneColor: 0x0,
            lowlightColor: 0x0,
            baseColor: 0x00FFFF
         }
      };

      // Apply the selected theme to Vanta fog
      vantaEffect.setOptions(themes[theme]);

      // Save the theme to localStorage
      localStorage.setItem('theme', theme);
   }

   // Theme Button Functions
   function themeDark() {
      applyTheme('dark');
   }

   function themeLight() {
      applyTheme('light');
   }

   function themeSunset() {
      applyTheme('sunset');
   }

   function themeHacker() {
      applyTheme('hacker');
   }
          function themeLava() {
      applyTheme('lava');
   }
         function themeShock() {
      applyTheme('shock');
   }
         function themeDeepsea() {
      applyTheme('deepsea');
   }
         function themeNautical() {
      applyTheme('nautical');
   }

   // Check for stored theme in localStorage on page load
   window.onload = function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
         applyTheme(savedTheme);
      }
   };

         function driveCloak() {
            localStorage.setItem('cloakedTitle', 'My Drive - Google Drive');
            localStorage.setItem('cloakedIcon', 'https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png');
            tabCloak();
         }

         function googleCloak() {
            localStorage.setItem('cloakedTitle', 'Google Docs');
            localStorage.setItem('cloakedIcon', 'https://ssl.gstatic.com/images/branding/product/1x/docs_2020q4_32dp.png');
            tabCloak();
         }

         function tabCloak() {
            var newTitle = localStorage.getItem('cloakedTitle');
            var newIcon = localStorage.getItem('cloakedIcon');

            if (newTitle === null || newTitle === '') {
               alert('No Cloak Detected. Please select one in settings.');
            } else {
               localStorage.setItem('tabTitle', newTitle);
               localStorage.setItem('tabIcon', newIcon);
               document.title = newTitle;
               var icon = document.querySelector('link[rel="icon"]');
               icon.setAttribute('href', newIcon);
            }
         }

         function openCloaker() {
            try {
               var win = window.open('about:blank', '_blank');
               if (!win) {
                  throw new Error("Popup blocked");
               }

               var url = window.location.hostname;
               var iframe = win.document.createElement('iframe');
               iframe.style.width = "100%";
               iframe.style.height = "100%";
               iframe.style.border = "none";
               iframe.src = 'https://' + url;

               win.document.body.style.margin = "0";
               win.document.body.style.height = "100vh";
               win.document.body.appendChild(iframe);

               window.location.replace("https://kahoot.it");

            } catch (e) {
               alert("Please allow popups and redirects for this site for the about:blank to open.");
            }
         }

         tabCloak();
      </script>

      <script src="uv/uv.bundle.js" charset="UTF-8" defer></script>
      <script src="uv/uv.config.js" charset="UTF-8" defer></script>
      <script src="register-sw.js" charset="UTF-8" defer></script>
      <script src="search.js" charset="UTF-8" defer></script>
      <script src="index.js" charset="UTF-8" defer></script>
   </body>
</html>
